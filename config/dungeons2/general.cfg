# Configuration file

##########################################################################################################
# 01-logging
#--------------------------------------------------------------------------------------------------------#
# Logging properties.
##########################################################################################################

01-logging {
    # The filename of the  log file. [default: dungeons2]
    S:loggerFilename=dungeons2

    # The directory where the logs should be stored. This is relative to the Minecraft install path. [default: logs/dungeons2]
    S:loggerFolder=logs/dungeons2

    # The logging level. Set to 'off' to disable logging. [trace|debug|info|warn|error|off] [default: info]
    S:loggerLevel=error

    # The size a log file can be before rolling over to a new file. [default: 1000K]
    S:loggerSize=1000K
}


##########################################################################################################
# 02-resources
#--------------------------------------------------------------------------------------------------------#
# Resource properties.
##########################################################################################################

02-resources {
    # @Deprecate
    # Where the chest sheet file is located. [default: mods/dungeons2/chestSheet.json]
    S:chestSheetFile=mods/dungeons2/chestSheet.json

    # Where default Dungeons2 folder is located. [default: mods/dungeons2/]
    S:dungeonsFolder=mods/dungeons2/

    # @Deprecated
    # Where the spawn sheet file is located. [default: mods/dungeons2/spawnSheet.json]
    S:spawnSheetFile=mods/dungeons2/spawnSheet.json

    # @Deprecated
    # Where the style sheet file is located. [default: mods/dungeons2/styleSheet.json]
    S:styleSheetFile=mods/dungeons2/styleSheet.json
}


##########################################################################################################
# 03-dungeons2
#--------------------------------------------------------------------------------------------------------#
# General Dungeons2! mod properties.
##########################################################################################################

03-dungeons2 {
    # Enable/disable the generation of dungeons. [default: true]
    B:enableDungeons=true
}


##########################################################################################################
# 03-mod
#--------------------------------------------------------------------------------------------------------#
# General mod properties.
##########################################################################################################

03-mod {
    # Enables/Disables version checking. [default: true]
    B:enableVersionChecker=false

    # The latest published version number. [default: ]
    S:latestVersion=

    # Remind the user of the latest version (as indicated in latestVersion proeprty) update. [default: true]
    B:latestVersionReminder=false

    # Enables/Disables mod. [default: true]
    B:modEnabled=true
}


##########################################################################################################
# 04-dungeon-gen
#--------------------------------------------------------------------------------------------------------#
# Dungeon generation properties.
##########################################################################################################

04-dungeon-gen {
    # Number of times a block is checked to see if it meets the decay criteria.
    # Higher number means more likely to be in a higher decayed state. [range: 1 ~ 10, default: 5]
    I:decayMultiplier=5

    #  [range: 0 ~ 100, default: 45]
    I:dungeonGenProbability=45

    # Enable/disable the generation of chests in dungeons. [default: true]
    B:enableChests=true

    # Enable/disable the generation of dungeon dumps. These a debugging files. [default: false]
    B:enableDumps=false

    # Enable/disable the generation of any type of spawners in dungeons. [default: true]
    B:enableVanillaSpawners=true

    # Disallowable Biome Types for general Dungeons. Must match the Type identifer(s). [default: [ocean]]
    S:generalDungeonBiomeBlackList <
        ocean
     >

    # Allowable Biome Types for general Dungeons. Must match the Type identifer(s). [default: ]
    S:generalDungeonBiomeWhiteList <
     >

    #  [range: 25 ~ 32000, default: 300]
    I:minChunksPerDungeon=300

    # Minimum block distance between 2 consecutive dungeon spawns. [range: 300 ~ 32000, default: 600]
    I:minDistancePerDungeon=640

    # Enable/disable the support algorithm. [default: true]
    B:supportOn=true
}


##########################################################################################################
# 05-mod-integration
#--------------------------------------------------------------------------------------------------------#
# Dungeon mod integration properties.
##########################################################################################################

05-mod-integration {
    # Enable/disable the Treasure2 integration with Dungeons2. [default: true]
    B:enableTreasure2Integration=true

    # Probability that a dungeon will have a Treasure2 chest as its boss chest. [range: 0 ~ 100, default: 50]
    I:treasure2ChestProbability=50
}


