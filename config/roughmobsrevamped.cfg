##########################################################################################################
# batswarm
#--------------------------------------------------------------------------------------------------------#
# Configuration options for the Bat Swarm attack.
##########################################################################################################

batswarm {
    # How close a player must be before the bat swarm attacks. [range: 0 ~ 32767, default: 20]
    I:BatSwarm_BatAttackRange=20

    # The number of bats that attack when a boss fires his Bat Swarm ability. [range: 0 ~ 32767, default: 3]
    I:BatSwarm_BatCount=2

    # The cooldown (in seconds) before the boss can fire Bat Swarm again. [range: 0 ~ 32767, default: 3]
    I:BatSwarm_CoolDown=10

    # How many half hearts (minus damage immunity) each bat does on attack. [range: 0 ~ 32767, default: 1]
    I:BatSwarm_Damage=1

    # How much health each bat in the swarm has. [range: 1 ~ 32767, default: 6]
    I:BatSwarm_Health=4

    # How close a player must be to the boss before it will fire off a Bat Swarm attack. [range: 0 ~ 32767, default: 20]
    I:BatSwarm_UseRange=20

    # Disable this if you don't want bosses to use Bat Swarm attacks. [default: true]
    B:_BatSwarm_Enabled=true
}


##########################################################################################################
# blaze
#--------------------------------------------------------------------------------------------------------#
# Configuration options which affect blaze features
##########################################################################################################

blaze {
    # Set to false to disable ALL blaze features [default: true]
    B:_blazeFeaturesEnabled=true

    # Set to true to enable destoying blocks when a Blaze explodes on death. [default: false]
    B:blazeDeathExplosionDestroyBlocks=false

    # Explosion strength of the explosions, which blazes create on death
    # Set to 0 to disable this feature [range: 0.0 ~ 32767.0, default: 1.0]
    S:blazeDeathExplosionStrength=1.0

    # Entities which count as blaze entities [default: [minecraft:blaze]]
    S:blazeEntities <
        minecraft:blaze
     >

    # Set to false to prevent blazes from igniting entities which touch their hitbox [default: true]
    B:blazeFlameTouch=true

    # Set to false to prevent blazes from pushing attackers away [default: true]
    B:blazePushAttackersAway=false

    # Amount of damage done to attacker when pushed away. [range: 0.0 ~ 32767.0, default: 1.0]
    S:blazePushStrength=1.0
}


##########################################################################################################
# bossfog
#--------------------------------------------------------------------------------------------------------#
# Configuration options for adjusting the poisonous fog that shrouds all bosses.
##########################################################################################################

bossfog {
    # The cooldown (in seconds) between each damage event while inside the fog. [range: 0 ~ 32767, default: 10]
    I:BossFog_DoTCoolDown=10

    # How many half hearts the fog DoT does per hit. [range: 1 ~ 127, default: 1]
    I:BossFog_DoTDamage=1

    # Should the player recieve a chat warning message when entering the poisonous fog? [default: true]
    B:BossFog_DoTWarning=false

    # Controls how frequent (in seconds) a player can be warned when entering boss fog. [range: 1 ~ 32767, default: 60]
    I:BossFog_DoTWarningTime=60

    # Change these three values between 0.0 and 1.0 to change the fog color.
    # Red, Green, Blue
    #  [default: [0.1], [0.4], [0.1]]
    S:BossFog_FogColor <
        0.1
        0.4
        0.1
     >

    # This effects how far away from you before the fog is at maximum thickness. [range: 0 ~ 192, default: 10]
    I:BossFog_FogFarPlane=10

    # This controls how thick/strong the fog is. [range: 0.0 ~ 0.8, default: 0.2]
    S:BossFog_FogFarPlaneScale=0.2

    # Max distance from boss for fog to render.
    # Fog will only occur if you are within this distance [range: 0 ~ 100, default: 20]
    I:BossFog_FogMaxDist=20

    # How far away from boss before fog begins to fade from maximum density.
    # Must be a value lower than BossFogMaxDist [range: 0 ~ 50, default: 1]
    I:BossFog_FogStartDist=1

    # Disable this if you find the player cough sound annoying.
    # Only happens in poisonous fog. [default: true]
    B:BossFog_PlayerCough=false

    # If enabled, boss fog will cause poison damage over time. [default: true]
    B:_BossFog_DoTEnabled=false

    # Enable this to have thick colored fog around bosses. [default: true]
    B:_BossFog_Enabled=false
}


##########################################################################################################
# bossglobal
#--------------------------------------------------------------------------------------------------------#
# Miscellaneous config options which affect all bosses
##########################################################################################################

bossglobal {
    # Enable this to have a chat message warning of a boss spawn. [default: true]
    B:BossGlobal_SpawnWarning=false

    # Max bos spawn distance from a player that will trigger a warning.
    # Used for both chat messages and sounds. [range: 0 ~ 32767, default: 50]
    I:BossGlobal_SpawnWarningDistance=25

    # Play a warning sound when a boss spawns. [default: true]
    B:BossGlobal_SpawnWarningSound=true
}


##########################################################################################################
# creeper
#--------------------------------------------------------------------------------------------------------#
# Configuration options which affect creeper features
##########################################################################################################

creeper {
    # Set to false to disable ALL creeper features [default: true]
    B:_creeperFeaturesEnabled=true

    # If true creepers burn in sunlight [default: false]
    B:creeperCreeperBurn=true

    # If true creepers explode if they catch fire [default: false]
    B:creeperCreeperBurnExplosion=false

    # Entities which count as creeper entities [default: [minecraft:creeper]]
    S:creeperEntities <
        minecraft:creeper
     >

    # Creeper explosion radius
    # The vanilla default is 3 [range: 0 ~ 32767, default: 4]
    I:creeperExplosionRadius=4

    # Creeper fuse time (In ticks, 20 ticks = 1 second)
    # The vanilla default is 30 [range: 0 ~ 32767, default: 20]
    I:creeperFuseTime=20

    # Block range to the target in which creepers become invisible
    # Set to 0 to prevent creepers from becoming invisible [range: 0.0 ~ 32767.0, default: 6.0]
    S:creeperInvisibleRange=0.0
}


##########################################################################################################
# enderman
#--------------------------------------------------------------------------------------------------------#
# Configuration options which affect enderman features
##########################################################################################################

enderman {
    # Set to false to disable ALL enderman features [default: true]
    B:_endermanFeaturesEnabled=true

    # Chance (1 in X) that an enderman applies the blindness effect to its target
    # Set to 0 to disable this feature [range: 0 ~ 32767, default: 3]
    I:endermanBlindChance=4

    # Duration in ticks of the applied blindness effect (20 ticks = 1 second) [range: 1 ~ 32767, default: 200]
    I:endermanBlindDuration=120

    # Set this to false to prevent endermen from dropping an extra enderpearl on death [default: true]
    B:endermanDropEnderpearl=true

    # Entities which count as enderman entities [default: [minecraft:enderman]]
    S:endermanEntities <
        minecraft:enderman
     >

    # If this item is somewhere in the players inventory, the player becomes immune to teleportation and item stealing
    # Leave this empty to disable this feature [default: minecraft:ender_eye]
    S:endermanImmunityItem=additions:greedycraft-true_eye_of_ender

    # Chance (1 in X) that an enderman steals the targets held or equipped item to drop it on the ground
    # Set to 0 to disable this feature [range: 0 ~ 32767, default: 3]
    I:endermanStealItemChance=0

    # Set this to false to prevent endermen from teleporting attackers away [default: true]
    B:endermanTeleportAttacker=true
}


