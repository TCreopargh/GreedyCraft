            B:Enabled=true
        }

    }

    "buzzy bees" {
        # The list of biomes that the Bee Nests will spawn in. Format (without quotes): "mod:biome:decimal_spawn_rate"
        S:"Bee Nest Biome Spawns" <
            minecraft:plains:0.05
            minecraft:sunflower_plains:0.05
            minecraft:mutated_forest:0.02
            minecraft:forest:0.002
            minecraft:forest_hills:0.002
