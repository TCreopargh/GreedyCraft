    "nether update" {
        # Whether the decorative Chain block is enabled.
        B:Chain=true

        # Whether Netherite and Netherite equipment are enabled.
        B:Netherite=false

        # Whether the (CREATIVE ONLY) Pigstep music disc is added.
        B:Pigstep=true

        # Whether the (CREATIVE ONLY) Soul Fire Lantern is enabled.
        B:"Soul Fire Lantern"=true

        # Whether the (CREATIVE ONLY) Soul Fire Torch is enabled.
        B:"Soul Fire Torch"=true

        # Whether (CREATIVE ONLY) Soul Soil is enabled.
        B:"Soul Soil"=true

        ##########################################################################################################
        # ancient debris
        #--------------------------------------------------------------------------------------------------------#
        # Options for Ancient Debris generation
        ##########################################################################################################

        "ancient debris" {

            ##########################################################################################################
            # vein 1 (normal)
            #--------------------------------------------------------------------------------------------------------#
            # Options for the normal vein of Ancient Debris in the nether
            ##########################################################################################################

            "vein 1 (normal)" {
                # Whether this feature is enabled
                B:Enabled=false

                # The maximum Y level this ore can generate
                I:"Maximum Y level"=128

                # The minimum Y level this ore can generate
                I:"Minimum Y level"=16

                # The maximum number of ores in this vein
                I:Size=2

                # The number of veins to generate per chunk
                I:"Vein count"=1
            }

            ##########################################################################################################
            # vein 2 (lapis-style)
            #--------------------------------------------------------------------------------------------------------#
            # Options for the lapis-style vein of Ancient Debris in the nether
            ##########################################################################################################

            "vein 2 (lapis-style)" {
                # The average Y level this ore can generate
                I:Baseline=16

                # Whether this feature is enabled
                B:Enabled=false

                # The maximum number of ores in this vein
                I:Size=3

                # The (positive and negative) Y spread from the baseline that the ore can generate at
                I:Spread=8

                # The number of veins to generate per chunk
                I:"Vein count"=1
            }

        }

