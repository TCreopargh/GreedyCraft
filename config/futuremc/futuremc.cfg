# Configuration file

general {
    # Whether this mod's item are displayed in a separate creative tab or sorted into their Vanilla tabs.
    B:"Use Vanilla Creative Tabs"=true

    "update aquatic" {
        # Whether Blue Ice is enabled.
        B:"Blue Ice"=true

        # Whether the Nautilus Shell item is enabled.
        B:"Nautilus Shell"=true

        # Whether (waterloggable, but glitchy) Seagrass is enabled.
        B:Seagrass=false

        # Whether the Trident is enabled.
        B:Trident=true

        ##########################################################################################################
        # fish
        #--------------------------------------------------------------------------------------------------------#
        # Options for fish
        ##########################################################################################################

        fish {
            # Whether missing biomes in a fish's Valid Biomes are logged to the console. Recommended for testing tweaked config options.
            B:"Invalid Biome Messages"=false

            ##########################################################################################################
            # cod
            #--------------------------------------------------------------------------------------------------------#
            # Options for Cod
            ##########################################################################################################

            cod {
                # Whether this feature is enabled.
                B:Enabled=true

                # Which biomes this fish can spawn in.
                # Goes like: modID:biomeID:weight:minimumGroupCount:maximumGroupCount
                S:"Valid Biomes" <
                    minecraft:frozen_ocean:15:3:6
                    minecraft:ocean:10:3:6
                    minecraft:deep_ocean:10:3:6
                 >
            }

            ##########################################################################################################
            # pufferfish
            #--------------------------------------------------------------------------------------------------------#
            # Options for Pufferfish
            ##########################################################################################################

            pufferfish {
                # Whether this feature is enabled.
                B:Enabled=true

                # Which biomes this fish can spawn in.
                # Goes like: modID:biomeID:weight:minimumGroupCount:maximumGroupCount
                S:"Valid Biomes" <
                    minecraft:deep_ocean:5:1:3
                 >
            }

            ##########################################################################################################
            # salmon
            #--------------------------------------------------------------------------------------------------------#
            # Options for Salmon
            ##########################################################################################################

            salmon {
                # Whether this feature is enabled.
                B:Enabled=true

                # Which biomes this fish can spawn in.
                # Goes like: modID:biomeID:weight:minimumGroupCount:maximumGroupCount
                S:"Valid Biomes" <
                    minecraft:frozen_ocean:15:1:5
                    minecraft:deep_ocean:15:1:5
                    minecraft:river:5:1:5
                    minecraft:frozen_river:5:1:5
                 >
            }

            ##########################################################################################################
            # tropical fish
            #--------------------------------------------------------------------------------------------------------#
            # Options for Tropical Fish
            ##########################################################################################################

            "tropical fish" {
                # Whether this feature is enabled.
                B:Enabled=true

                # Which biomes this fish can spawn in.
                # Goes like: modID:biomeID:weight:minimumGroupCount:maximumGroupCount
                S:"Valid Biomes" <
                    minecraft:deep_ocean:25:8:8
                 >
            }

        }

        ##########################################################################################################
        # stripped logs
        #--------------------------------------------------------------------------------------------------------#
        # Options for stripped logs
        ##########################################################################################################

        "stripped logs" {
            # Whether this feature is enabled.
            B:Acacia=true

            # Whether this feature is enabled.
            B:Birch=true

            # Whether this feature is enabled.
            B:"Dark Oak"=true

            # Whether this feature is enabled.
            B:Jungle=true

            # Whether this feature is enabled.
            B:Oak=true

            # Whether right clicking with an axe will strip a wood.
            B:"Right click to strip"=true

            # Whether this feature is enabled.
            B:Spruce=true
        }

        ##########################################################################################################
        # wood
        #--------------------------------------------------------------------------------------------------------#
        # Options for wood blocks
        ##########################################################################################################

        wood {
            # Whether this feature is enabled.
            B:Acacia=true

            # Whether this feature is enabled.
            B:Birch=true

            # Whether this feature is enabled.
            B:"Dark Oak"=true

            # Whether this feature is enabled.
            B:Jungle=true

            # Whether this feature is enabled.
            B:Oak=true

            # Whether this feature is enabled.
            B:Spruce=true

            # Whether this feature is enabled.
            B:"Stripped Acacia"=true

            # Whether this feature is enabled.
            B:"Stripped Birch"=true

            # Whether this feature is enabled.
            B:"Stripped Dark Oak"=true

            # Whether this feature is enabled.
            B:"Stripped Jungle"=true

            # Whether this feature is enabled.
            B:"Stripped Oak"=true

            # Whether this feature is enabled.
            B:"Stripped Spruce"=true
        }

    }

