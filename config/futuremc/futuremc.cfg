        ##########################################################################################################
        # berry bush
        #--------------------------------------------------------------------------------------------------------#
        # Options for Berry Bush
        ##########################################################################################################

        "berry bush" {
            # Whether the Sweet Berry Bush is enabled. Disabling this also disables Sweet Berries.
            B:Enabled=true

            # Lower means that less patches spawn. Set to 0 to disable generation.
            # Min: 0.0
            # Max: 1.0
            D:"Spawn Rate"=0.5
        }

        ##########################################################################################################
        # wither rose
        #--------------------------------------------------------------------------------------------------------#
        # Options for the Wither Rose
        ##########################################################################################################

        "wither rose" {
            # Whether the Wither Rose will deal damage when walked on.
            B:"Does Damage"=true

